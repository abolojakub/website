<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatyczne Pobieranie Pliku</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            // Tworzenie zawartości pliku tekstowego
            const textContent = "To jest zawartość pliku tekstowego.";

            // Tworzenie obiektu Blob z zawartością pliku
            const blob = new Blob([textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            // Tworzenie linku do pobrania pliku
            const a = document.createElement('a');
            a.href = url;
            a.download = 'plik.txt';
            a.style.display = 'none';

            // Symulacja kliknięcia w link, aby pobrać plik
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // Zwolnienie URL obiektu
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
