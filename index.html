<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
</head>
<body>
    <h1>Click the button to download your file</h1>
    
    <!-- Przycisk do pobrania pliku -->
    <button id="downloadButton">Download File</button>
    
    <!-- Link do pliku .bat (ukryty) -->
    <a id="downloadLink" href="file.bat" download="file.bat" style="display:none;"></a>

    <!-- Skrypt JavaScript do obsługi kliknięcia przycisku -->
    <script>
        // Funkcja uruchamiająca pobieranie pliku
        function downloadFile() {
            document.getElementById('downloadLink').click();
        }

        // Po kliknięciu przycisku wywołaj funkcję downloadFile
        document.getElementById('downloadButton').addEventListener('click', downloadFile);
    </script>
</body>
</html>
