<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
</head>
<body>
    <h1>Downloading your file...</h1>
    
    <!-- Link do pliku tekstowego -->
    <a id="downloadLink" href="file.txt" download="file.txt"></a>

    <!-- Skrypt JavaScript do automatycznego kliknięcia linku -->
    <script>
        // Po załadowaniu strony, automatycznie kliknij link
        window.onload = function() {
            document.getElementById('downloadLink').click();
        };
    </script>
</body>
</html>
